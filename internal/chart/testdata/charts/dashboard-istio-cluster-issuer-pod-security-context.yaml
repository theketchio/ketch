apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    theketch.io/app-name: "dashboard"
    theketch.io/app-process: "web"
    theketch.io/app-process-replicas: "3"
    theketch.io/app-deployment-version: "3"
    theketch.io/is-isolated-run: "false"
    theketch.io/test-label: "test-label-value"
    theketch.io/test-label-all: "test-label-value-all"
  name: dashboard-web-3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "dashboard"
      version: "3"
      theketch.io/app-name: "dashboard"
      theketch.io/app-process: "web"
      theketch.io/app-deployment-version: "3"
      theketch.io/is-isolated-run: "false"
  template:
    metadata:
      labels:
        app: "dashboard"
        version: "3"
        theketch.io/app-name: "dashboard"
        theketch.io/app-process: "web"
        theketch.io/app-deployment-version: "3"
        theketch.io/is-isolated-run: "false"
        pod.io/label: "pod-label"
      annotations:
        pod.io/annotation: "pod-annotation"
    spec:
      securityContext:
        fsGroup: 2000
        runAsUser: 3000
      containers:
        - name: dashboard-web-3
          command: ["python"]
          env:
            - name: TEST_API_KEY
              value: SECRET
            - name: TEST_API_URL
              value: example.com
            - name: port
              value: "9090"
            - name: PORT
              value: "9090"
            - name: PORT_web
              value: "9090"
            - name: VAR
              value: VALUE
          image: shipasoftware/go-app:v1
          ports:
          - containerPort: 9090
          volumeMounts:
            - mountPath: /test-ebs
              name: test-volume
          resources:
            limits:
              cpu: 5Gi
              memory: 5300m
            requests:
              cpu: 5Gi
              memory: 5300m
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/liveness
              port: 9090
              scheme: HTTP
            periodSeconds: 10
            timeoutSeconds: 60
      imagePullSecrets:
            - name: registry-secret
            - name: private-registry-secret
      volumes:
            - awsElasticBlockStore:
                fsType: ext4
                volumeID: volume-id
              name: test-volume
