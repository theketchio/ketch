      theketch.io/app-process: web
      theketch.io/app-deployment-version: "3"
      theketch.io/is-isolated-run: "false"
  template:
    metadata:
      labels:
        app: dashboard-web-3
        theketch.io/app-name: dashboard
        theketch.io/app-process: web
        theketch.io/app-deployment-version: "3"
        theketch.io/is-isolated-run: "false"
    spec:
      containers:
        - name: dashboard-web-3
          command: ["python"]
          env:
            - name: TEST_API_KEY
              value: SECRET
            - name: TEST_API_URL
              value: example.com
            - name: port
              value: "9090"
            - name: PORT
              value: "9090"
            - name: PORT_web
              value: "9090"
            - name: VAR
              value: VALUE
          image: shipasoftware/go-app:v1
          ports:
          - containerPort: 9090
          volumeMounts:
            - mountPath: /test-ebs
              name: test-volume
          resources:
            limits:
              cpu: 5Gi
              memory: 5300m
            requests:
              cpu: 5Gi
              memory: 5300m
      imagePullSecrets:
            - name: registry-secret
            - name: private-registry-secret
      volumes:
            - awsElasticBlockStore:
                fsType: ext4
                volumeID: volume-id
              name: test-volume
