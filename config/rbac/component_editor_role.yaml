# permissions for end users to edit components.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: component-editor-role
rules:
- apiGroups:
  - resources.theketch.io
  resources:
  - components
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - resources.theketch.io
  resources:
  - components/status
  verbs:
  - get
